<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PlusCode Terminal">
    <title>PlusCode Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        p {
            font-size: 18px;
            padding: 15px;
            background-color: black;
            color: white;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #copyButton,
        #mapLinkButton,
        #whatsappButton,
        #emailButton {
            display: none;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
        }

        #copyButton:hover,
        #mapLinkButton:hover,
        #whatsappButton:hover,
        #emailButton:hover {
            background-color: white;
            color: black;
        }

        #error {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            button,
            #copyButton,
            #mapLinkButton,
            #whatsappButton,
            #emailButton {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>PlusCode Terminal</h1>

    <button onclick="generatePlusCode()">Generate Plus Code</button>
    <br><br>

    <p id="plusCode">Your Plus Code will appear here</p>
    <p id="googleMapLink">Your Google Map Link will appear here</p>

    <button id="copyButton" onclick="copyToClipboard()">Copy Plus Code</button>
    <button id="mapLinkButton" onclick="viewMap()">View on Google Maps</button>
    <button id="whatsappButton" onclick="shareOnWhatsapp()">Share on WhatsApp</button>
    <button id="emailButton" onclick="shareViaEmail()">Share via Email</button>

    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/openlocationcode/latest/openlocationcode.js"></script>
    <script>
        var plusCode = '';

        function generatePlusCode() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;

                    // Check the accuracy of the retrieved coordinates
                    var accuracy = position.coords.accuracy;

                    if (accuracy <= 50) {
                        // Use Open Location Code library to encode the coordinates
                        plusCode = OpenLocationCode.encode(lat, lng);

                        // Display the Plus Code and Google Maps link in the paragraphs
                        document.getElementById("plusCode").textContent = plusCode;
                        document.getElementById("googleMapLink").textContent = "https://www.google.com/maps/search/?q=" + encodeURIComponent(plusCode);

                        // Show the copy buttons for both Plus Code and Google Maps link
                        document.getElementById("copyButton").style.display = 'inline-block';
                        document.getElementById("mapLinkButton").style.display = 'inline-block';
                        document.getElementById("whatsappButton").style.display = 'inline-block';
                        document.getElementById("emailButton").style.display = 'inline-block';
                    } else {
                        // Accuracy isn't sufficient
                        document.getElementById("error").textContent = "Location accuracy is too low (" + accuracy + " meters). Try again in a more open area.";
                    }
                }, function (error) {
                    document.getElementById("error").textContent = "Error retrieving location: " + error.message;
                }, {
                    enableHighAccuracy: true,  // Request high accuracy from GPS
                    timeout: 10000,            // Timeout in milliseconds for getting position (10 seconds)
                    maximumAge: 0              // Don't use cached position
                });
            } else {
                document.getElementById("error").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function copyToClipboard() {
            // Select the Plus Code paragraph text
            var copyText = document.getElementById("plusCode").textContent;

            // Copy the text to clipboard
            navigator.clipboard.writeText(copyText).then(function () {
                // Provide feedback to the user
                alert("Plus Code copied to clipboard!");
            }).catch(function (error) {
                alert("Failed to copy text: " + error);
            });
        }

        function viewMap() {
            // Construct the Google Maps URL using the Plus Code
            var googleMapsLink = document.getElementById("googleMapLink").textContent;
            
            // Open Google Maps in a new window or tab
            window.open(googleMapsLink, "_blank");
        }

        function shareOnWhatsapp() {
            var googleMapsLink = document.getElementById("googleMapLink").textContent;
            var whatsappURL = "https://wa.me/?text=" + encodeURIComponent("Check out this location: " + googleMapsLink);

            // Open WhatsApp sharing link
            window.open(whatsappURL, "_blank");
        }

        function shareViaEmail() {
            var googleMapsLink = document.getElementById("googleMapLink").textContent;
            var emailSubject = encodeURIComponent("Check out this location");
            var emailBody = encodeURIComponent("Here is the Plus Code location: " + plusCode + "\nView it on Google Maps: " + googleMapsLink);

            // Open the user's email client with a prefilled email
            window.open("mailto:?subject=" + emailSubject + "&body=" + emailBody);
        }
    </script>

</body>

</html>
